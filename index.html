<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>
<body>
  <div class="a">
    <div class="container">
      <h1 class="text-center">Replace space with next line</h1>
      <form id="form">
        <div class="form-group">
          <label for="input"><b>Input text:</b></label>
          <textarea class="form-control" id="input" cols="30" rows="10"></textarea>
        </div>
        <br>
        <button class="btn btn-danger btn-block">Convert text</button>
      </form>
      <br>
      <div class="form-group">
        <label for="output" class="bold"><b>output text:</b></label>
        <textarea class="form-control" id="output" cols="30" rows="10"></textarea>
      </div>
    </div>

  </div>

  <script>
    $(document).ready(function(){
      $("#form").submit(function(e){
        e.preventDefault()
        let text = $ ("#input").val()
        let result = text.replace(/(\ )/g, '\n');
        $("#output").html(result)
      })
    })  </script>
</body>
</html>
